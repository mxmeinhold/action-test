name: Trigger Builds

on: 
  release:
    types:
      - released

jobs:
  trigger_build:
    name: trigger build
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    steps:
      - name: print sha
        run: echo ${{ github.sha }};
      - run: echo $GITHUB_EVENT_NAME
        name: print name
      - run: "cat $GITHUB_EVENT_PATH | jq '{ git: { uri: .repository.html_url, ref: .release.tag_name, commit: \"${{ github.sha }}\" } }'"
