name: Trigger Builds

on: release

jobs:
  trigger_build:
    name: trigger build
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    steps:
    - name: print sha
      run: echo ${{ github.sha }}; echo ${{ github.event }}
